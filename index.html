<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O2 Free Service</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* استایل کلی */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.5), rgba(0, 204, 255, 0.5));
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #main-container {
            width: 90%;
            max-width: 1200px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        /* لوگوی متنی */
        #logo h1 {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d; }
            50% { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d; }
            100% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d; }
        }

        /* پلیر */
        #player-container {
            position: relative;
            margin: 20px 0;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* کنترل‌های پلیر */
        #controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: #00b7ff;
            transform: scale(1.2);
        }

        /* کشوها */
        select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* دکمه تلگرام */
        #telegram-link {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            text-align: center;
        }

        #telegram-link:hover {
            background-color: #005f8a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- لوگو -->
        <div id="logo">
            <h1>O2 Free Service</h1>
        </div>

        <!-- پلیر -->
        <div id="player-container">
            <video id="video"></video>
            <div id="controls">
                <button class="control-btn" id="play-pause">⏯</button>
                <button class="control-btn" id="prev-channel">⏮</button>
                <button class="control-btn" id="next-channel">⏭</button>
                <button class="control-btn" id="fullscreen">⛶</button>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" style="width: 100px;">
            </div>
        </div>

        <!-- کشوهای کانال -->
        <select id="iptv-select">
    <option value="https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8">خارجی</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/ir.m3u">ایران</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/us_adultswim.m3u">Adult Swim</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/ru.m3u">تلویزیون روسیه</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/us_local.m3u">آمریکا</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/ir_aionet.m3u">IR Aionet</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/ir_wnslive.m3u8">IR WN</option>
    <option value="https://iptv-org.github.io/iptv/categories/music.m3u">Music</option>
    <option value="https://iptv-org.github.io/iptv/categories/news.m3u">News</option>
    <option value="https://iptv-org.github.io/iptv/categories/sports.m3u">Sports</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/fr.m3u">France</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/de.m3u">Germany</option>
    <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/ru.m3u">Russia</option>       
    <option value="https://iptv-org.github.io/iptv/categories/travel.m3u">Travel</option>
    <option value="https://iptv-org.github.io/iptv/index.category.m3u">متفرقه</option>
    <option value="https://iptv-org.github.io/iptv/languages/fas.m3u">Persian</option>
</select>


        <select id="channel-list">
            <option>Select a channel</option>
        </select>

        <!-- دکمه تلگرام -->
        <a id="telegram-link" href="https://t.me/+1YT4su0a0H84NTM8" target="_blank">Join Telegram Channel</a>
    </div>
    <script>
        const video = document.getElementById('video');
        const iptvSelect = document.getElementById('iptv-select');
        const channelList = document.getElementById('channel-list');
        const playPauseBtn = document.getElementById('play-pause');
        const prevChannelBtn = document.getElementById('prev-channel');
        const nextChannelBtn = document.getElementById('next-channel');
        const fullscreenBtn = document.getElementById('fullscreen');
        const volumeSlider = document.getElementById('volume');

        let channels = [];
        let currentChannelIndex = 0;

        // بارگذاری کانال‌ها
        async function loadChannels(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                channels = parseM3U(data);
                populateChannelList(channels); // پر کردن لیست کانال
                if (channels.length > 0) {
                    loadChannel(channels[0].url); // بارگذاری اولین کانال
                } else {
                    channelList.innerHTML = '<option>No channels available</option>';
                }
            } catch (error) {
                console.error('Error loading channels:', error);
                alert('Failed to load channels.');
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            return lines.reduce((acc, line, i) => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1]?.trim();
                    const url = lines[i + 1]?.trim();
                    if (url) acc.push({ name, url });
                }
                return acc;
            }, []);
        }

        function populateChannelList(channelArray) {
            channelList.innerHTML = ''; // پاک کردن لیست فعلی
            if (channelArray.length === 0) {
                channelList.innerHTML = '<option>No channels available</option>';
                return;
            }
            channelArray.forEach((channel, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = channel.name || `Channel ${index + 1}`;
                channelList.appendChild(option);
            });
        }

        function loadChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
            video.play();
        }

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) video.play();
            else video.pause();
        });

        prevChannelBtn.addEventListener('click', () => {
            currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
            loadChannel(channels[currentChannelIndex].url);
        });

        nextChannelBtn.addEventListener('click', () => {
            currentChannelIndex = (currentChannelIndex + 1) % channels.length;
            loadChannel(channels[currentChannelIndex].url);
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) video.requestFullscreen();
            else document.exitFullscreen();
        });

        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
        });

        iptvSelect.addEventListener('change', (e) => {
            loadChannels(e.target.value);
        });

        channelList.addEventListener('change', (e) => {
            const selectedIndex = parseInt(e.target.value);
            if (!isNaN(selectedIndex)) {
                currentChannelIndex = selectedIndex;
                loadChannel(channels[selectedIndex].url);
            }
        });

        // بارگذاری پیش‌فرض
        loadChannels(iptvSelect.value);
    </script>
</body>
</html>
