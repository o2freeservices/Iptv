<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O2 Free Service</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* پس‌زمینه بلور و رنگارنگ */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle, rgba(63, 94, 251, 0.8), rgba(252, 70, 107, 0.8), rgba(131, 58, 180, 0.8));
            background-size: cover;
            backdrop-filter: blur(20px);
            font-family: Arial, sans-serif;
        }

        /* ظرف اصلی */
        #main-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        /* لوگو */
        #logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #logo img {
            width: 80px;
            height: auto;
            animation: float 3s infinite;
        }

        #logo h1 {
            color: white;
            margin-left: 15px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }

        /* انیمیشن لوگو */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="logo">
            <img src="https://via.placeholder.com/80?text=O2" alt="O2 Logo">
            <h1>O2 Free Service</h1>
        </div>
        <a id="telegram-link" href="https://t.me/+1YT4su0a0H84NTM8" target="_blank">
            Join our Telegram Channel
        </a>
        <div id="settings">
            <button id="theme-toggle">Toggle Theme</button>
            <button id="share-button">Share Channel</button>
        </div>
        <div id="player-container">
            <video id="video" controls></video>
        </div>
        <select id="iptv-select">
            <option value="https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8">خارجی</option>
            <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/ir.m3u">ایران</option>
            <option value="https://iptv-org.github.io/iptv/categories/sports.m3u">Sports</option>
            <option value="https://iptv-org.github.io/iptv/categories/documentaries.m3u">Documentaries</option>
        </select>
        <select id="channel-list">
            <option>Select a channel</option>
        </select>
    </div>

    <script>
        const video = document.getElementById('video');
        const iptvSelect = document.getElementById('iptv-select');
        const channelList = document.getElementById('channel-list');
        const themeToggle = document.getElementById('theme-toggle');
        const shareButton = document.getElementById('share-button');

        let channels = [];
        let currentChannelIndex = 0;

        // بارگذاری کانال‌ها
        async function loadChannels(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                channels = parseM3U(data);
                populateChannelList(channels);
                loadChannel(channels[0]?.url);
            } catch (error) {
                console.error(error);
            }
        }

        function parseM3U(data) {
            return data.split('\n').filter(line => line.startsWith('#EXTINF')).map((line, index) => {
                const name = line.split(',')[1] || `Channel ${index}`;
                const url = data.split('\n')[index + 1];
                return { name, url };
            });
        }

        function populateChannelList(channels) {
            channelList.innerHTML = channels.map(
                (channel, index) => `<option value="${index}">${channel.name}</option>`
            ).join('');
        }

        function loadChannel(url) {
            video.src = url;
            video.play();
            localStorage.setItem('lastChannel', url); // ذخیره آخرین کانال
        }
    </script>
</body>
</html>
